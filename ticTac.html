<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/ticTac.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="game">
      <!-- <div id="profileImage1" class="profile-image"></div> -->
      <!-- <div id="profileImage2" class="profile-image"></div> -->
    </div>

    <div class="items">
      <p id="profile1" class="profile"></p>
      <p id="userName1" class="userName"></p>
      <div id="score1" class="score">Score : 0</div>
    </div>

    <div class="items-right">
      <p id="profile2" class="profile"></p>
      <p id="userName2" class="userName"></p>
      <div id="score2" class="score">Score : 0</div>
    </div>

    <div id="controls" class="controls">
      <button id="restart-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M18.364 8.05026L17.6569 7.34315C14.5327 4.21896 9.46734 4.21896 6.34315 7.34315C3.21895 10.4673 3.21895 15.5327 6.34315 18.6569C9.46734 21.7811 14.5327 21.7811 17.6569 18.6569C19.4737 16.84 20.234 14.3668 19.9377 12.0005M18.364 8.05026H14.1213M18.364 8.05026V3.80762"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button id="exit-btn">Exit</button>
    </div>

    <div class="tic">
      <div id="board"></div>
    </div>

    <script src="/js/ticTac.js"></script>
  </body>
</html>
