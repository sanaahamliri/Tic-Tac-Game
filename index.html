<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="game">
      <div class="upbar-container"></div>
      <br />
    </div>

    <div id="mainMenu">
      <center>
        <img src="/images/OIP__3_-removebg-preview.png" alt="" class="logo" />
      </center>
      <br /><br /><br /><br />

      <center id="gameTitle">Tic Tac Toe - The Ultimate Duel 20x20</center>
      <br /><br />
      <div class="Container">
        <div class="iteems">
          <div id="profileSelection">
            <div class="profile" id="profile1"></div>
            <div class="profile" id="profile2"></div>
            <div class="profile" id="profile3"></div>
          </div>

          <br /><br />
          <div id="pseudoContainer">
            <input
              type="text"
              id="userPseudo1"
              placeholder="Player 1: Enter your pseudo"
            />
          </div>
          <br /><br />
        </div>
        <div class="iteems">
          <div id="profileSelection">
            <div class="profile" id="profile1"></div>
            <div class="profile" id="profile2"></div>
            <div class="profile" id="profile3"></div>
          </div>

          <br /><br />
          <div id="pseudoContainer">
            <input
              type="text"
              id="userPseudo2"
              placeholder="Player 2: Enter your pseudo"
            />
          </div>
          <br /><br />
        </div>
      </div>
      <button>Start Play</button>
      <br />
      <br />
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
